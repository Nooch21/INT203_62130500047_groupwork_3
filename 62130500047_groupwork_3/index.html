<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - Gallery</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app" class="text-center">
    <h1 class="text-4x">Gallery ( {{countImages}} )</h1>
    <div>
      <ul class="space-y-4">
        <li v-for="(task,index) in tasks">{{task}}</li>
          <li>
            <img v-for="image in images" :src="image.url" :alt="image.alt" class="w-72">
          </li>       
        <!-- <button class="bg-red-300 py-1 px-2 rounded">LIKE</button> -->       
      </ul>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
